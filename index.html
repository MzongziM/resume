<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>应聘登记表</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="title">
			<p style="font-size: 50px;font-weight: 600;">杭州方大丝绸有限公司</p>
			<p>应聘登记表</p>
		</div>
		<div class="form">
			<form action="">
				<em>* </em>应聘岗位<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>填表日期<br>
				<select name="出生日期" id="">
					<option value="none">请选择</option>
					<option value="8.1">8.1</option>
					<option value="8.2">8.2</option>
					<option value="8.3">8.3</option>
				</select><br>
				<em>* </em>性别<br>
				<select name="性别" id="">
					<option value="none">请选择</option>
					<option value="男">男</option>
					<option value="女">女</option>
				</select><br>
				<em>* </em>出生日期<br>
				<select name="出生日期" id="">
					<option value="none">请选择</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
				</select><br>
				<em>* </em>民族<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>政治面貌<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>婚否<br>
				<select name="婚否" id="">
					<option value="none">请选择</option>
					<option value="true">是</option>
					<option value="false">否</option>
				</select><br>
				<em>* </em>健康状况<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>籍贯（省、市）<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>联系方式<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>电子邮箱<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>学历<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>现住地<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>目前是否在职<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>预计到港时间<br>
				<select name="预计到岗时间" id="">
					<option value="none">请选择</option>
					<option value="1-3">1-3天</option>
					<option value="4-10">4-10天</option>
					<option value="10-30">10-30天</option>
				</select><br>
				<em>* </em>期望薪资<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>外语水平<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>计算机水平<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>教育经历（至少完整填写一行）<br>
				<div>
					<table>
						<tr><th>时间</th><th>毕业院校</th><th>专业</th><th>详细情况</th></tr>
						<tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr><tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr><tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
					</table><br>
				</div>
				<em>* </em>工作经历（请至少完整填写一行，没有则写<em>‘无’</em>）<br>
				<div>
					<table>
						<tr><th>时间</th><th>公司名称</th><th>职务</th><th>职责</th></tr>
						<tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr><tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr><tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>
					</table><br>
				</div>
				个人荣誉<br>
				<input type="text" placeholder="请输入"><br>
				兴趣特长<br>
				<input type="text" placeholder="请输入"><br>
				<em>* </em>自我评价<br>
				<textarea name="" id="" cols="30" rows="10" placeholder="请输入"></textarea><br>
				<input type="submit" value="提交">
			</form>
		</div>
	</body>
</html>
